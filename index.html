    <title>LineUI SVG</title>

    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-md-6">
          <h4>Link CDN</h4>
          <div class="cdn-box">
            <div class="link-cdn">
              <input
                id="link-cdn-input"
                class="size--md cdn-style-link cdn--input"
                type="text"
                readonly=""
                value="<link rel='stylesheet' href='https://shakil-lineuisvg.netlify.app/style.css'>"
              />
              <div class="copy-btn">Copy</div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <h4>@import CDN</h4>
          <div class="cdn-box">
            <div class="link-cdn">
              <input
                id="import-cdn-input"
                class="size--md cdn-style-link cdn--input"
                type="text"
                readonly=""
                value="@import url('https://shakil-lineuisvg.netlify.app/style.css');"
              />
              <div class="copy-btn">Copy</div>
            </div>
          </div>
        </div>
      </div>
    </div>
